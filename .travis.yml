name: sonarqube
language: java
before_install:
wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip 4
unzip sonar-scanner-cli-3.3.0.1492-linux.zip -d /tmp
script:
/tmp/sonar-scanner-3.3.0.1492-linux/bin/sonar-scanner -Dsonar.projectKey=$SONARQUBE_PROJECT_KEY -Dsonar.sources=. -Dsonar.host.url=$SONARQUBE_URL -Dsonar.login=$SONARQUBE_LOGIN
jdk:
- openjdk8
addons:
sonarcloud:
organization: AnaLacramioaraNastasescu
token:
secure: travis encrypt cdcc0d9e0acaa840502013a42554b6fbca6f16e3
script:
- ant build
- sonar-scanner